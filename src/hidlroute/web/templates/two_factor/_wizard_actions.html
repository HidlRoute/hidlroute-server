{% load i18n jazzmin %}
{% get_jazzmin_settings request as jazzmin_settings %}
{% get_jazzmin_ui_tweaks as jazzmin_ui %}

{% if wizard.steps.current == "auth" %}
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn {{ jazzmin_ui.button_classes.primary }} btn-block">
                {% trans "Log in" %}
            </button>
        </div>
    </div>
{% else %}
    <div class="row two-fa-action-btns">
        <div class="col-6">
            {% if cancel_url %}
                <a href="{{ cancel_url }}"
                   class="float-left btn btn-link">{% trans "Cancel" %}</a>
            {% endif %}

            {% if wizard.steps.prev %}
                <button name="wizard_goto_step" type="submit"
                        value="{{ wizard.steps.prev }}"
                        class="btn btn-link">{% trans "Back" %}</button>
            {% else %}
                {#  <button disabled name="" type="button" class="btn">{% trans "Back" %}</button>#}
            {% endif %}
        </div>
        <div class="col-6 text-right">
            <button type="submit" class="btn btn-primary next-btn" style="min-width: 135px;">{% trans "Next" %}</button>
        </div>
    </div>
{% endif %}
