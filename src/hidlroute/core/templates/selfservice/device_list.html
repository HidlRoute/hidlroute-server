{% extends "admin/base_site.html" %}

{% block content %}
    {% for s in servers_and_devices %}
        <div class="col-6">
            {{ s.server.name }}
            <br/>
            {{ s.server.interface_name }}
            <br/>
            <ul>
                {% for d in s.devices %}

                    <li>{{ d.name }}</li>

                {% endfor %}
            </ul>
            <a href="add device">Add device</a>
            <hr/>
        </div>
    {% endfor %}
{% endblock %}
